machine:
  environment:
    PATH: ~/.roswell/bin:${PATH}

dependencies:
  pre:
    - export COVERAGE_EXCLUDE=t
    - case $CIRCLE_NODE_INDEX in
        0) export LISP=sbcl-bin ;
           export COVERALLS=true ;;
        1) export LISP=ccl-bin ;;
      esac
  override:
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh
    - ros install prove
  cache_directories:
    - ~/.roswell

test:
  override:
    - ros run -- --version
    - run-prove *-test.asd
    